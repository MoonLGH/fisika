<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Pengereman: ABS & Massa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --abs-color: #27ae60;
            --skid-color: #1a1a1a;
            --bg: #f4f6f7;
        }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 300px 1fr; gap: 20px; }
        
        /* Panel Control */
        .panel { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: var(--primary); font-size: 1.2rem; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 0.9rem; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        
        .btn { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn:hover { background: #34495e; }

        /* Hasil & Validasi */
        .results-mini { margin-top: 15px; font-size: 0.85rem; background: #fafafa; padding: 10px; border-radius: 4px; }
        .result-row { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px dashed #ddd; }
        .physics-val { color: var(--accent); font-weight: bold; }

        /* Canvas Area */
        .canvas-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #animCanvas { width: 100%; height: 200px; background: #555; border-radius: 4px; border-bottom: 4px dashed #fff; }
        
        /* Toggle Jalan Basah */
        .wet-switch { display: flex; align-items: center; justify-content: space-between; background: #eef2f3; padding: 8px; border-radius: 4px; margin-bottom: 10px; }
        
        /* Indikator Mode */
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; color: white; }
        .badge-abs { background: var(--abs-color); }
        .badge-non { background: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <h2>‚öôÔ∏è Parameter Kendaraan</h2>

        <div class="input-group">
            <label>Sistem Pengereman</label>
            <select id="brakeType">
                <option value="abs">‚úÖ ABS (Anti-lock Braking)</option>
                <option value="non">‚ùå Non-ABS (Rem Konvensional)</option>
            </select>
            <small style="font-size: 0.7em; color: gray;">Non-ABS menyebabkan roda terkunci (selip).</small>
        </div>

        <div class="input-group">
            <label>Massa Total ($m$) [kg]</label>
            <input type="number" id="mass" value="1200" min="500" step="50">
        </div>

        <div class="input-group">
            <label>Kecepatan Awal ($v_0$) [m/s]</label>
            <input type="number" id="v0" value="25">
        </div>

        <div class="input-group">
            <label>Perlambatan Rem ($a$) [m/s¬≤]</label>
            <input type="number" id="acc" value="-6" max="-0.1" step="0.1">
        </div>

        <div class="wet-switch">
            <span>üåßÔ∏è Jalan Basah?</span>
            <input type="checkbox" id="wetMode">
        </div>

        <button class="btn" onclick="startSim()">üöÄ Jalankan Simulasi</button>

        <div class="results-mini">
            <div class="result-row">
                <span>Jarak Henti ($S$):</span>
                <span id="resDist" class="physics-val">0 m</span>
            </div>
            <div class="result-row">
                <span>Waktu Henti ($t$):</span>
                <span id="resTime" class="physics-val">0 s</span>
            </div>
            <div class="result-row">
                <span>Gaya Pengereman ($F$):</span>
                <span id="resForce" class="physics-val">0 N</span>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <h2>Visualisasi & Grafik</h2>
        <canvas id="animCanvas"></canvas>
        <div style="display:flex; justify-content:space-between; margin-top:5px; font-size:0.8rem; color:gray;">
            <span id="statusIndicator">Ready</span>
            <span>Skala Otomatis</span>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px;">
            <canvas id="chartVt"></canvas>
            <canvas id="chartSt"></canvas>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('animCanvas');
    const ctx = canvas.getContext('2d');
    
    // Konfigurasi Canvas Resolusi Tinggi
    canvas.width = canvas.parentElement.clientWidth;
    canvas.height = 200;

    let animId;
    let chartVt, chartSt;

    function startSim() {
        // 1. Ambil Input
        const v0 = parseFloat(document.getElementById('v0').value);
        const a_input = parseFloat(document.getElementById('acc').value); // Pasti negatif
        const mass = parseFloat(document.getElementById('mass').value);
        const isWet = document.getElementById('wetMode').checked;
        const brakeType = document.getElementById('brakeType').value;

        // 2. Hitung Faktor Fisika
        let frictionFactor = 1.0;
        let skidMarks = false;

        // Logika Jalan Basah
        if (isWet) frictionFactor *= 0.6; // Jalan basah licin (turun 40%)

        // Logika ABS vs Non-ABS
        if (brakeType === 'non') {
            // Non-ABS: Roda terkunci -> Gesekan Kinetis < Gesekan Statis
            // Efisiensi rem turun tambahan 25% (misal)
            frictionFactor *= 0.75; 
            skidMarks = true; 
        }

        // Hitung Perlambatan Efektif (a_eff)
        const a_eff = a_input * frictionFactor;

        // Hitung Prediksi (Teori)
        const t_stop = -v0 / a_eff;
        const s_stop = (v0 * t_stop) + (0.5 * a_eff * t_stop * t_stop);
        
        // Hitung Gaya (F = m * a)
        // Gaya yang dibutuhkan aspal untuk menghentikan mobil
        const force = Math.abs(mass * a_eff); 

        // Update UI Angka
        document.getElementById('resDist').innerText = s_stop.toFixed(2) + " m";
        document.getElementById('resTime').innerText = t_stop.toFixed(2) + " s";
        document.getElementById('resForce').innerText = force.toFixed(0) + " N";

        let statusText = `Mode: ${brakeType.toUpperCase()} | `;
        statusText += isWet ? "Jalan Basah (Licin) üåßÔ∏è" : "Jalan Kering ‚òÄÔ∏è";
        if(brakeType === 'non') statusText += " | TERJADI SLIP ‚ö†Ô∏è";
        document.getElementById('statusIndicator').innerText = statusText;

        // 3. Setup Animasi
        cancelAnimationFrame(animId);
        let t = 0;
        const dt = 0.03; // Delta time
        let currV = v0;
        let currS = 0;
        
        // Data Grafik
        let labels = [], dataV = [], dataS = [];
        
        // Skala Visual
        const maxS = s_stop * 1.2; // Tambah margin 20%
        const pxPerM = canvas.width / (maxS > 10 ? maxS : 10);

        function animate() {
            if (currV > 0) {
                // Fisika Euler
                currS += currV * dt;
                currV += a_eff * dt;
                t += dt;

                if (currV < 0) currV = 0;

                // Simpan Data
                labels.push(t.toFixed(2));
                dataV.push(currV.toFixed(2));
                dataS.push(currS.toFixed(2));

                render(currS, pxPerM, isWet, skidMarks, brakeType);
                animId = requestAnimationFrame(animate);
            } else {
                render(currS, pxPerM, isWet, skidMarks, brakeType);
                drawCharts(labels, dataV, dataS);
            }
        }
        
        animate();
    }

    function render(pos, scale, isWet, showSkid, type) {
        // Bersihkan
        ctx.fillStyle = isWet ? "#34495e" : "#555"; // Aspal basah lebih gelap/biru
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        const groundY = 150;
        const carWidth = 80;
        const carHeight = 40;
        const carX = pos * scale;

        // Gambar Skid Marks (Jejak Ban) jika Non-ABS
        if (showSkid) {
            ctx.fillStyle = "#111"; // Warna karet ban di aspal
            // Gambar jejak panjang dari posisi 0 sampai posisi mobil sekarang
            // Jejak ban kiri
            ctx.fillRect(0, groundY + 30, carX + 10, 5); 
            // Jejak ban kanan
            ctx.fillRect(0, groundY + 5, carX + 10, 5);
        }

        // Gambar Mobil
        ctx.save();
        ctx.translate(carX, groundY);

        // Body Mobil
        ctx.fillStyle = type === 'abs' ? "#27ae60" : "#c0392b"; // Hijau jika ABS, Merah jika Non-ABS
        ctx.fillRect(0, 0, carWidth, carHeight);
        
        // Atap
        ctx.fillStyle = "#ecf0f1";
        ctx.fillRect(50, -20, 30, 20);

        // Roda (Animasi putar sederhana jika tidak di-rem mati)
        ctx.fillStyle = "black";
        ctx.beginPath(); ctx.arc(20, 40, 10, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(60, 40, 10, 0, Math.PI*2); ctx.fill();

        // Label Jarak
        ctx.fillStyle = "white";
        ctx.font = "14px Arial";
        ctx.fillText(`${pos.toFixed(1)} m`, 0, -30);
        
        ctx.restore();

        // Efek Hujan (Overlay)
        if (isWet) {
            ctx.fillStyle = "rgba(200, 200, 255, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
    }

    function drawCharts(labels, vData, sData) {
        if(chartVt) chartVt.destroy();
        if(chartSt) chartSt.destroy();

        chartVt = new Chart(document.getElementById('chartVt'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Kecepatan (v)',
                    data: vData,
                    borderColor: '#e74c3c',
                    pointRadius: 0
                }]
            },
            options: { animation: false }
        });

        chartSt = new Chart(document.getElementById('chartSt'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Jarak (s)',
                    data: sData,
                    borderColor: '#3498db',
                    pointRadius: 0
                }]
            },
            options: { animation: false }
        });
    }
</script>

</body>
</html>
